<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <h2><span class="material-icons">cloud</span>WeatherApp</h2>
    </header>
    <div class="info-card" id="infoCard">
      <h2 class="child" id="cityName">Italy</h2>
      <p class="child" id="feelsLike">Fells: 11.72 °C</p>
      <p class="child" id="temperature">13.1 °C</p>
      <p class="child" id="humidity">Humidity: 48%</p>
      <p class="child" id="wind">Wind: 3.13 km/h</p>
    </div>
    <form class="form" id="searchForm" novalidate>
      <input type="text" placeholder="Enter City Name" id="searchInput" />
      <button type="submit" class="btn btn-submit" id="searchBtn">
        Search
      </button>
    </form>
<script type="module" src="index.js"></script>  </body>
</html>
